/*
	plugins {
		id "com.zoltu.git-versioning" version "3.0.3"
	}
*/

	allprojects
	{
		repositories
		{
			mavenLocal()
			mavenCentral()
			jcenter()
		}
		version = '2.5.0.0'
	}
	
	subprojects
	{
		dependencies
		{
			apply plugin: 'java'
			testCompile 'junit:junit:4.+'
		}
	}
